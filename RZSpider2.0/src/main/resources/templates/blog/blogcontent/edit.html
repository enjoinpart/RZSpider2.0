<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="form-blogcontent-edit">
							<input id="cid" name="cid" type="hidden"
								th:value="${blogcontent.cid}">
							<div class="form-group">
								<label class="col-sm-1 control-label">标题：</label>
								<div class="col-sm-4">
									<input id="title" name="title" class="form-control" type="text"
										th:value="${blogcontent.title}">
								</div>
								<label class="col-sm-1 control-label">作者：</label>
								<div class="col-sm-4">
									<input id="author" name="author" class="form-control"
										type="text" th:value="${blogcontent.author}">
								</div>
							</div>
							<div class="form-group">
								<input id="content" name="content" type="hidden"
									th:value="${blogcontent.content}"> <label
									class="col-sm-1 control-label">内容：</label>
								<div class="col-sm-11">
									<div class="ibox-content no-padding">
										<div id="content_sn" class="summernote"></div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-1 control-label">类型：</label>
								<div class="col-sm-11">
									<input th:value="${blogcontent.categories}" id="categories"
										name="categories" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">开启评论：</label>
								<div class="switch onoffswitch col-sm-1">
									<div class="onoffswitch">
										<input type="checkbox"
											class="onoffswitch-checkbox" id="allow_comment" name="allow_comment" th:checked="${blogcontent.allowComment == 0 ? true : false}"/>
										<label class="onoffswitch-label" for="allow_comment"> <span
											class="onoffswitch-inner"></span> <span
											class="onoffswitch-switch"></span>
										</label>
									</div>
								</div>

								<label class="col-sm-2 control-label">允许订阅：</label>
								<div class="switch onoffswitch col-sm-2">
									<div class="onoffswitch">
										<input type="checkbox"
											class="onoffswitch-checkbox" id="status" name="status" th:checked="${blogcontent.allowFeed == 0 ? true : false}"/>
										<label class="onoffswitch-label" for="status"> <span
											class="onoffswitch-inner"></span> <span
											class="onoffswitch-switch"></span>
										</label>
									</div>
								</div>
								<label class="col-sm-2 control-label">允许引用：</label>
								<div class="switch onoffswitch col-sm-2">
									<div class="onoffswitch">
										<input type="checkbox"
											class="onoffswitch-checkbox" id="ping" name="ping" th:checked="${blogcontent.allowPing == 0 ? true : false}">
										<label class="onoffswitch-label" for="ping"> <span
											class="onoffswitch-inner"></span> <span
											class="onoffswitch-switch"></span>
										</label>
									</div>
								</div>
							</div>
							<div class="text-right form-group">
								<button class="btn btn-primary" type="submit">发布文章</button>
								<button type="button" class="btn btn-warning" onclick="update(0)">存为草稿</button>
								<button th:onclick="'javascript:layer_close()'"
									class="btn btn-danger" type="button">关闭</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script src="/rzspider/blog/blogcontent/edit.js"
		th:src="@{/rzspider/blog/blogcontent/edit.js}">
	</script>
</body>
</html>
