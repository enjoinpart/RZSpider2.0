<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content">
		<div class="row">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="form-toolrun-run">
						<input id="toolBackId" name="toolBackId" th:value="${toolBackId}"
							type="hidden" />
						<div class="form-group">
							<label class="col-sm-1 control-label">选择功能：</label>
							<div class="col-sm-5">
								<select class="form-control" name="formatFunction"
									id="formatFunction">
									<option value="0">格式化JSON文本</option>
									<option value="1">多行文本转一行</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-1 control-label">输入文本：</label>
							<div class="col-sm-11">
								<textarea id="content" name="content" rows="5"
									class="form-control"></textarea>
								<label style="color: red" id="showJsonStatus"></label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-1 control-label">输出文本：</label>
							<div class="col-sm-11">
								<textarea id="exportContent" name="exportContent" rows="10"
									class="form-control"></textarea>
							</div>
						</div>
						<div class="form-group">
							<div class="form-control-static col-sm-offset-10">
								<button class="btn btn-primary" type="submit" id="runFormatText">格式化</button>
								<button class="btn btn-warning" type="button" id="clearText2"
									onclick="clearText()">清空</button>
								<button class="btn btn-primary" type="button" disabled
									id="copyText2" onclick="copyText()">复制</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script src="/rzspider/commontool/toolrun/30006.js"
		th:src="@{/rzspider/commontool/toolrun/30006.js}">
		
	</script>
</body>
</html>
