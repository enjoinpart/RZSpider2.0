<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content">
		<div class="btn-group hidden-xs" id="tableToolbar" role="group">
			<button type="button" class="btn btn-outline btn-default"
				th:onclick="'javascript:add()'">
				<i class="glyphicon glyphicon-plus"></i>添加音乐
			</button>
			<button type="button" class="btn btn-outline btn-default"
				th:onclick="'javascript:batchRemove()'">
				<i class="glyphicon glyphicon-trash"></i>删除音乐
			</button>
			<button type="button" class="btn btn-outline btn-default"
				th:onclick="'javascript:batchAdd()'">
				<i class="glyphicon glyphicon-plus"></i>批量添加
			</button>
			<button type="button" class="btn btn-outline btn-default"
				th:onclick="'javascript:otherSet()'">
				<i class="fa fa-gear"></i>其他设置
			</button>
		</div>
		<table class="bootstrap-table" data-mobile-responsive="true">
		</table>
	</div>
	<div th:include="include :: footer"></div>
	<script
		src="/rzspider/tool/baseset/detailedit/musiclist/spiderMusicToolEdit.js"
		th:src="@{/rzspider/tool/baseset/detailedit/musiclist/spiderMusicToolEdit.js}">
	</script>
	<script th:inline="javascript">
        var basesetId = [[${basesetId}]];
    </script>
</body>
</html>
