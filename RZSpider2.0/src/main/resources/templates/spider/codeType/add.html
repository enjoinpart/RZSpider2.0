<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-codeType-add">
			<div class="form-group">
				<label class="col-sm-3 control-label">爬虫代码类型标志ＩＤ：</label>
				<div class="col-sm-8">
					<!-- 对应顺序请勿改变 -->
					<select class="form-control" name="customSpiderType"
						id="customSpiderType">
						<!-- 切勿更改此顺序，所有相关程序都是按照这个顺序 -->
						<option value="0">JAVA（0）</option>
						<option value="1">PYTHON（1）</option>
						<option value="2">JAVASCRIPT（2）</option>
						<option value="3">JAR包（3）</option>
						<!-- <option value="4">其他（4）</option> -->
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">爬虫代码类型名称：</label>
				<div class="col-sm-8">
					<input id="spiderCodeTypeName" name="spiderCodeTypeName"
						class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">爬虫代码类型对应目录：</label>
				<div class="col-sm-8">
					<input id="spiderCodeTypeFolder" name="spiderCodeTypeFolder"
						class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">爬虫代码类型状态：</label>
				<div class="col-sm-8">
					<div class="onoffswitch">
						<input type="checkbox" th:checked="true"
							class="onoffswitch-checkbox" id="status" name="status"> <label
							class="onoffswitch-label" for="status"> <span
							class="onoffswitch-inner"></span> <span
							class="onoffswitch-switch"></span>
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button th:onclick="'javascript:layer_close()'"
						class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script src="/rzspider/spider/codeType/add.js"
		th:src="@{/rzspider/spider/codeType/add.js}">
		
	</script>
</body>
</html>
