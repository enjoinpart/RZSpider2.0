<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-customspider-add">
			<div class="form-group">
				<label class="col-sm-3 control-label">自定义爬虫后台编号ID：</label>
				<div class="col-sm-8">
					<input id="customSpiderBackId" name="customSpiderBackId"
						class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">自定义爬虫类型：</label>
				<div class="col-sm-8">
					<select class="form-control" name="customSpiderType"
						id="customSpiderType">
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">自定义爬虫状态：</label>
				<div class="col-sm-8">
					<div class="onoffswitch">
						<input type="checkbox" th:checked="false"
							class="onoffswitch-checkbox" id="status" name="status"> <label
							class="onoffswitch-label" for="status"> <span
							class="onoffswitch-inner"></span> <span
							class="onoffswitch-switch"></span>
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">默认参数（JSON）：</label>
				<div class="col-sm-8">
					<textarea id="spiderDefaultParams" name="spiderDefaultParams"
						rows="8" class="form-control"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button th:onclick="'javascript:layer_close()'"
						class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script src="/rzspider/spider/customspider/add.js"
		th:src="@{/rzspider/spider/customspider/add.js}">
		
	</script>
</body>
</html>
